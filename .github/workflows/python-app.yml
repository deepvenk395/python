name: Python Workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Replace 'x' with the desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask  # Install Flask module

    - name: Run Python script
      working-directory: /home/runner/work/python/python/  # Replace with the correct path to your script
      run: python a.py  # Replace 'a.py' with the name of your Python script
